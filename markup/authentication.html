<!DOCTYPE html>
<html lang="en">
<head>
    <title>Authentication</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="application-box form-box">
    <a class="logo" href="/" title="FileStore"><img src="images/filestore.png" alt="FileStore"></a>

    <header class="header">
        <span class="glyphicon glyphicon-user"></span>
        <h1>Login</h1>
    </header>

    <!-- Delimiter -->
    <hr>

    <form class="form">
        <!-- User name block -->
        <div class="form-row">
            <label for="user-name-input">Username</label>

            <div class="input-container">
                <input id="user-name-input" class="input" name="user-name" type="text" placeholder="Email">
                <span class="error-message">Username can't be empty</span>
            </div>
        </div>

        <!-- Password block -->
        <div class="form-row">
            <label for="password-input">Password</label>

            <div class="input-container">
                <input id="password-input" class="input" name="password" type="password" placeholder="Password">
                <span class="error-message">Password can't be empty and should contain letters and numbers</span>
            </div>
        </div>

        <!-- Final action block -->
        <div class="form-row">
            <div class="input-container">
                <a class="form-link" href="registration.html" title="Don't have an account yet?">
                    Don't have an account yet?
                </a>

                <button class="button" type="submit" title="Login">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
