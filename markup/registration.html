<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="application-box form-box">
    <a class="logo" href="/" title="FileStore"><img src="images/filestore.png" alt="FileStore"></a>

    <header class="header">
        <span class="glyphicon glyphicon-user"></span>
        <h1>Registration</h1>
    </header>

    <!-- Delimiter -->
    <hr>

    <form class="form">
        <!-- User name block -->
        <div class="form-row">
            <label for="user-name-input">Username</label>

            <div class="input-container">
                <input id="user-name-input" class="input" name="user-name" type="text" placeholder="Email">
                <span class="error-message">Username can't be empty</span>
            </div>
        </div>

        <!-- Password block -->
        <div class="form-row">
            <label for="password-input">Password</label>

            <div class="input-container">
                <input id="password-input" class="input" name="password" type="password" placeholder="Password">
                <span class="error-message">Password can't be empty and should contain letters and numbers</span>
            </div>
        </div>

        <!-- Confirm password block -->
        <div class="form-row">
            <label for="confirm-password-input">Confirm Password</label>

            <div class="input-container">
                <input id="confirm-password-input" class="input" name="password" type="password"
                       placeholder="Confirm password">
                <span class="error-message">Passwords don't match</span>
            </div>
        </div>

        <!-- Final action block -->
        <div class="form-row">
            <div class="input-container">
                <a class="form-link" href="authentication.html" title="Already have an account?">
                    Already have an account?
                </a>

                <button class="button" type="submit" title="Register">Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
